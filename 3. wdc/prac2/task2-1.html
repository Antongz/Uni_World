<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    
    <title>This page definitely has a title</title>
    
    <style>
        h1{color:red}
        
        h2{text-align:center}
        
        p{font-family:sans-serif}
        
        pre{
            font-family:monospace;
            font-size:80%;
        }
        .link_orange{color:orange}
        
        .deltext_grey{color:grey}
        
        .mark_pink{
            background-color:pink;
            color:dimgrey;
        }
    </style>
</head>

<body>
    <h1>A red heading</h1>
    <hr>
    
    <p>All paraghaph text is sans-serif. Links, including this link to <a class="link_orange" href="http://nyan.cat"> http://nyan.cat</a>, are orange, while this <del class="deltext_grey"> text which is struck out</del> is grey.</p>
    
    <p>Highlighted text is <mark class="mark_pink">dimgrey against pink</mark>.</p>
    
    <h2>Level 2 Headings are centred</h2>
    
    <pre>Preformatted text uses the monospace font-family & is 80% normal size.</pre>     
</body>
</html>
