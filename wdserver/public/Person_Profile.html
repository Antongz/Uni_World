<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>cart</title>
        <meta name="checkout" content="window to do checkout.">
        <link rel="stylesheet" href="stylesheets/ck.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="javascripts/ck.js"></script>
    </head>
    <body onload="getProfile()" class = "ck_fix">
        <header class="ck_links">
            <div class="ck_logo"><a href="index.html"> <img src="images/logo.jpg" alt="#"></a></div>
            <div  class="ck_but">
                <button onclick ='gocar()'>Cart</button>
            </div>
            <div class="ck_but">
                <button formtarget="_blank" onclick ='goreg()'>Login/Register</button>
            </div>
        </header>
        <nav>
            <h1 id="name_profile">PROFILE</h1>
            <hr>
            <table class="ck_table">
                <tr class="ck_linetable">
                    <th class="ck_thtable">Name</th>
                    <td class="ck_linetable">Diana Guevara</td>
                </tr>
                <tr class="ck_linetable">
                    <th class="ck_thtable">First Name</th>
                    <td class="ck_linetable">Diana</td>
                </tr>
                <tr class="ck_linetable">
                    <th class="ck_thtable">Family Name</th>
                    <td class="ck_linetable">Guevara</td>
                </tr>
                <tr class="ck_linetable">
                    <th class="ck_thtable">Birthday</th>
                    <td class="ck_linetable">Mar 5</td>
                </tr>
                <tr class="ck_linetable">
                    <th class="ck_thtable">Gender</th>
                    <td class="ck_linetable">Female</td>
                </tr>
                <tr class="ck_linetable">
                    <th class="ck_thtable">Phone</th>
                    <td class="ck_linetable">300565</td>
                </tr>
                 <tr class="ck_linetable">
                    <th class="ck_thtable">Country</th>
                    <td class="ck_linetable">Colombia</td>
                </tr>
            </table>
            <br>
            <div class="ck_contentborder">
                <ul class="ck_ulmenu">
                    <li id="tab1" class="ck_limenu"><a class="ck_active" onClick="commets_off()">BOOKINGS</a></li>
                    <li id="tab2" class="ck_limenu" onClick="commets_on()"><a>REVIEWS</a></li>
                </ul>
            </div>
        </nav>
        <aside id="comments_sec" class="ck_txt" style="display:none">
            <br/>
            <textarea id="txt_hotel" value="Hotel Name">Hotel Name</textarea>
            <textarea id="txt_post" rows="4" cols="90" value="Review">Leave your comments here...</textarea>
            <br/>
            <button onclick="addReview()">Post</button>
            <hr/>
            <div id="posts"></div>
        </aside>
        <main id="booking_sec" style="display:block">
        </main>
        <section id="editareaP" class='ck_container' style="display:none">
          <img class='ck_highlight-window' src="http://www.hotelroomsearch.net/im/hotels/asia/hk/hotel-icon-10.png" alt="#">
          <div class='ck_main-content'>
            <form id="frm3">
                <label>Hotel Name</label> 
                <input type="text" name="formhotel_name" value="Hotel Name">
                <label>Room Number</label> 
                <input type="text" name="formRoomNumber" value="0">
                <label>Review Score</label> 
                <input type="text" name="formReviewScore" value="0">
                <br>
                <label>Check-in Date</label> 
                <input type="text" name="formCheck_in_Date" value="Check-in Date">
                <br>
                <label>Check-in Date</label> 
                <input type="text" name="formCheck_in_Out" value="Check-out Date">
                <br>
                <label># Adults</label> 
                <input type="text" name="formAdults" value="0">
                <br>
                <label># Childen</label> 
                <input type="text" name="formkids" value="0">
                <br>
                <label>Location</label> 
                <input type="text" name="formLocation" value="Adelaide">
                <br><br>
                <label>AUD </label>
                <input type="text" name="formPrice" value="$99.99">
            </form>
            <br>
            <button onclick ='editinfoP()'>CONFIRM</button>
            <button onclick ='backPprof()'>CANCEL</button>
          </div>
    </section>
        <footer class="ck_tailsl">
            <div class="ck_taildisp">Webname</div>
            <div class="ck_taildisp">@ 2017 UofA</div>
            <div class="ck_taildisp">
                <i class = "icon_style fa fa-info-circle"></i>
                <i class = "icon_style fa fa-fighter-jet"></i>
                <i class = "icon_style fa fa-ship"></i>
                <i class = "icon_style fa fa-train"></i>
                <i class = "icon_style fa fa-bus"></i>
                <i class = "icon_style fa fa-taxi"></i>
                <i class = "icon_style fa fa-subway"></i>
            </div>
        </footer>  
    </body>
</html>
